<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Higher or Lower - Australia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-screen">
    <h2>Region: Australia</h2>
    <div class="property">
      <h3>Property A</h3>
      <p id="price-a">$0</p>
    </div>
    <div class="vs">VS</div>
    <div class="property">
      <h3>Property B</h3>
      <p>?</p>
    </div>
    <button onclick="guess('higher')">Higher</button>
    <button onclick="guess('lower')">Lower</button>
    <p id="result"></p>
    <p id="score">Score: 0</p>
  </div>

  <div id="leaderboard" style="display:none;">
    <h2>🏆 Leaderboard (Global)</h2>
    <ul id="leaderboard-list"></ul>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script src="script.js"></script>
  <script>
    startGame('Australia');
  </script>
</body>
</html>
